<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="900" cellpadding="0" cellspacing="0" border="0" align="center">
        <tr>
            <td width="900" height="50" bgcolor="lime"></td>
        </tr>

        <tr>
            <td width="900" height="50" bgcolor="blue">

                    <tr>
                        <td width="50" height="50" bgcolor="blue"></td>
                        <td width="800" height="50" bgcolor="lime" align="center">
                            <font color="white" size="5">Data From</font>
                        </td>
                        <td width="50" height="50" bgcolor="blue"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="900" height="50" bgcolor="blue">
                <table width="900" height="50" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="50" height="50" bgcolor="blue"></td>
                        <td width="800" height="50" bgcolor="lime" align="center">
                            <label for="">Name:</label>
                            <input type="text" placeholder="Enter Your Name">
                        </td>
                        <td width="50" height="50" bgcolor="blue"></td>
                    </tr>
                </table>
            </td>
        </tr>

            <td width="900" height="50" bgcolor="blue">

                        <td width="50" height="50" bgcolor="blue"></td>

                            <input type="email" placeholder="Enter your email">
                        </td>
                        <td width="50" height="50" bgcolor="blue"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="900" height="50" bgcolor="blue">

                    <tr>
                        <td width="50" height="50" bgcolor="blue"></td>

                            <label for="">Password</label>
                            <input type="password" placeholder="Enter your password">

                        </td>
                        <td width="50" height="50" bgcolor="blue"></td>
                    </tr>
                </table>
            </td>
        </tr>


        <tr>
            <td width="900" height="50" bgcolor="blue">

                    <tr>
                        <td width="50" height="50" bgcolor="blue"></td>
                        <td width="800" height="50" bgcolor="lime" align="center">
                            <label for="">Gender</label>
                            <input type="radio" name="Gender"><label for="">Male</label>
                            <input type="radio" name="Gender"><label for="">Female</label>
                        </td>
                        <td width="50" height="50" bgcolor="blue"></td>
                    </tr>
                </table>
            </td>
        </tr>


        <tr>
            <td width="900" height="50" bgcolor="blue">
                <table width="900" height="50" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="50" height="50" bgcolor="blue"></td>
                        <td width="800" height="50" bgcolor="lime" align="center">
                            <select name="" id="">
                                <option value="">Select</option>
                                <option value="">Student</option>
                                <option value="">Teacher</option>
                                <option value="">Employee</option>
                            </select>
                        </td>
                        <td width="50" height="50" bgcolor="blue"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="900" height="50" bgcolor="blue">
                <table width="900" height="50" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="50" height="50" bgcolor="blue"></td>
                        <td width="800" height="50" bgcolor="lime" align="center">
                            <label for=""><input type="checkbox">CSE</label>
                            <label for=""><input type="checkbox">SWE</label>
                            <label for=""><input type="checkbox">EEE</label>
                            <label for=""><input type="checkbox">BBA</label>
                        </td>
                        <td width="50" height="50" bgcolor="blue"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="900" height="50" bgcolor="blue">
                <table width="900" height="50" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="50" height="50" bgcolor="blue"></td>
                        <td width="800" height="50" bgcolor="lime" align="center">
                            <textarea name="text" id="" placeholder="Type your Message "></textarea>
                        </td>
                        <td width="50" height="50" bgcolor="blue"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="900" height="50" bgcolor="blue">
                <table width="900" height="50" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="50" height="50" bgcolor="blue"></td>
                        <td width="800" height="50" bgcolor="lime" align="center">
                            <input type="file">
                        </td>
                        <td width="50" height="50" bgcolor="blue"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="900" height="50" bgcolor="blue">
                <table width="900" height="50" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="50" height="50" bgcolor="blue"></td>
                        <td width="800" height="50" bgcolor="lime" align="center">
                            <button type="submit">
                                Submit
                            </button>
                        </td>
                        <td width="50" height="50" bgcolor="blue"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
