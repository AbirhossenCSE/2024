<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <table width="500" height="500" bgcolor="green" cellpadding="0" cellspacing="0" border="0">

        <tr>
            <td></td>
        </tr>
    </table>
    <br>

    <table width="300" height="300" bgcolor="red">
        <tr>
            <td bgcolor="yellow"></td>
            <td bgcolor="black"></td>
        </tr>
        <tr>
            <td bgcolor="blue" colspan="2"></td>
        </tr>
    </table>
    <br>

    <table width="600" height="500" bgcolor="orange" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td width="600" height="250" bgcolor="red">
                <table width="600" height="250" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td bgcolor="gray"></td>
                        <td bgcolor="blue"></td>
                        <td bgcolor="green"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="600" height="250" bgcolor="violet">
                <table width="600" height="250" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td bgcolor="yellow"></td>
                        <td width="300" height="250"bgcolor="pink">
                            <table width="300" height="250" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td bgcolor="purple"></td>
                                </tr>
                                <tr>
                                    <td bgcolor="oran"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <!-- Main Table starts -->
    <table width="800" height="600" bgcolor="red" cellpadding="0" cellspecing="0" align="left">
        <!-- row one starts -->
        <tr>
            <td height="250" width="800" bgcolor="orange">
                <table height="250" width="800" cellpadding="0" cellspecing="0">
                    <tr>
                        <td height="250" width="200" bgcolor="red"></td>
                        <td height="250" width="300" bgcolor="black"></td>
                        <td height="250" width="300" bgcolor="blue">
                            <table height="250" width="300">
                                <tr>
                                    <td bgcolor="pink"></td>
                                </tr>
                                <tr>
                                    <td bgcolor="babypink"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
            
        </tr>
        <!-- row one ends -->

        <!-- row two start -->
        <tr>
            <td height="350" width="800" bgcolor="yellow">
                <table height="350" width="800">
                    <tr>
                        <td height="350" width="300" bgcolor="green"></td>
                        <td height="350" width="300" bgcolor="gray"></td>
                        <td height="350" width="200" bgcolor="oran"></td>
                    </tr>
                </table>
            </td>
            
        </tr>
        <!-- eow two ends -->
        
    </table>


    <!-- Main Table ends -->



</body>
</html>
